<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/bootstrap/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/bootstrap/bootstrap/css/bootstrap-responsive.min.css" />
    <style>
      body {
        padding-top: 60px;
      }

      .tr-head {
        background: #dff0d8;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="icon-home icon-white"></i> IDGS-803</a>
        <ul class="nav">
          <li class="active">
            <a href="#"><i class="icon-home icon-white"></i> Inicio</a>
          </li>
          <li>
            <a href="#"><i class="icon-user icon-white"></i> Alumnos</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h1>Escuela {{ escuela }}</h1>
        {% for nom in alumnos %}
          <h2>{{ nom }}</h2>
        {% endfor %}
        <table>
          <tr class="tr-head">
            <td>Hola</td>
            <td>a</td>
            <td>a</td>
          </tr>
          <tr>
            <td>b</td>
            <td>b</td>
            <td>b</td>
          </tr>
        </table>
      </div>
    </div>

    {% block content %} {% endblock %}

    <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
